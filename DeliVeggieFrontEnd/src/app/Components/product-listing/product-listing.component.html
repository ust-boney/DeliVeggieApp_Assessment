
<div class="container">
   
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" colspan="3" class="text-center">Product Listing</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of productData">
        <!-- <th scope="row">1</th> -->
        <td>{{prod.itemId}}</td>
        <td><a routerLink='/product/{{prod.itemId}}'>{{prod.name}}</a></td>
      </tr>
    
    </tbody>
  </table>
</div>
